<div (click)="openFolder()" *ngIf="viewMode == 'compact'" class="full-container">
  <div class="file-container h-100">
    <div class="file-icon">
      <i class=" p-2 fa fa-5x fa-folder text-primary"></i>
    </div>
    <div class="file-name">
      <span>{{folder.name}}</span>
    </div>
  </div>
</div>


<div class="row listItem no-gutters" dir="ltr" *ngIf="viewMode == 'list'" (click)="openFolder()">
  <div class="file-icon">
    <i class="fa fa-folder text-primary"></i>
  </div>
  <div class="my-auto file-name">
    {{folder.name}}
  </div>
</div>
