<div class="toolbar justify-content-between box-item no-gutters fixed-top">
  <div class="row col-auto">
    <div>
      <div class="clickable toolbar-icons rec-icons list-view-icon" [hidden]="!isGridView" (click)="changeviewMode()">
        <i matTooltip="لیست" class="fi flaticon-lists
        " aria-hidden="true"></i>
      </div>
      <div class="clickable toolbar-icons square-icons" [hidden]="isGridView" (click)="changeviewMode()">
        <i matTooltip="شطرنجی(grid)" class="fi flaticon-menu-1 
        " aria-hidden="true"></i>
      </div>
    </div>

    <div id="mkdir" class="toolbar-icons rec-icons clickable" (click)="openDialog($event)">
      <i matTooltip="پوشه جدید" class="fi flaticon-add " alt="newFolder"></i>
    </div>
    <div class="upload-icon toolbar-icons clickable" (click)="navigateToUpload()">
      <i matTooltip="آپلود" class="fi flaticon-upload-to-cloud"></i>
    </div>

    <div class="position-relative">
      <div class="toolbar-icons clickable search-icon" *ngIf="!showSearchInput">
        <i matTooltip="جستجو" (click)="submitSearch()" class="fi flaticon-magnifier" aria-hidden="true"></i>
      </div>
      <button *ngIf="showSearchInput" class="search-button" (click)="submitCancelSearch()">
        <i matTooltip="لغو" class="fi flaticon-cancel" aria-hidden="true"></i>
      </button>
      <input dir="ltr" *ngIf="showSearchInput" class="search-input" placeholder="Search..." [formControl]="searchControl"
        #searchInputElm (keyup)="onSearchInputKeyUp($event)">
    </div>

    <div class="Xlarge row copy-cut-icons" *ngIf="selectModeToolbar && !fileService.copyOrCut" [@flyInOut]="'in'">
      <div class="toolbar-icons clickable">
        <i matTooltip="کپی" class="fi flaticon-file" aria-hidden="true" (click)="submitCopy()"></i>
      </div>
      <div class="toolbar-icons clickable">
        <i matTooltip="انتقال" class="fi flaticon-scissors-1" aria-hidden="true" (click)="submitCut()"></i>
      </div>
    </div>
  </div>
  <div class="col row no-gutters align-items-center whole-bread-crumb">
    <div class="bread-crumb" dir="rtl">
      <li class="path-and-arrow" *ngFor="let path of fileService.breadcrumbs; let i = index">
        <div class="englishFormat clickable path-name" (click)="navigateTo(path)" dir="ltr">
          <span>{{path.name}}</span>
        </div>
        <div class="arrow-key">
          <i *ngIf="i != fileService.breadcrumbs.length - 1" class="fi flaticon-arrow-point-to-right" aria-hidden="true"></i>
        </div>
      </li>
      <li class="path-and-arrow">
        <div class="arrow-key homeIcon">
          <i *ngIf="fileService.breadcrumbs.length > 0" class="fi flaticon-arrow-point-to-right" aria-hidden="true"></i>
        </div>
        <div class="clickable path-name homeIcon mx-0" (click)="navigateToHome()">
          home
        </div>
      </li>
    </div>
  </div>
</div>
