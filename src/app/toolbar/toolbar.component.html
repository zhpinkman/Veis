<div class="toolbar justify-content-between row container-fluid box-item px-5 py-3 no-gutters fixed-top">
  <div class="row col-auto">
    <div class="col-auto my-auto">
      <div class="clickable" [hidden]="!isGridView">
        <i matTooltip="List" class="fa fa-list" aria-hidden="true" (click)="changeviewMode()"></i>
      </div>
      <div class="clickable" [hidden]="isGridView">
        <i matTooltip="Grid" class="fa fa-th" aria-hidden="true" (click)="changeviewMode()"></i>
      </div>
    </div>

    <div id="mkdir" class="col-auto my-auto" (click)="openDialog($event)">
      <img matTooltip="new folder" src="assets/images/newFolder.png" alt="newFolder">
    </div>
    <div class="col-auto uploadIcon my-auto">
      <i matTooltip="upload" class="fa fa-cloud-upload icon" aria-hidden="true" (click)="navigateToUpload()"></i>
    </div>
    <div class="col-auto Xlarge row my-auto mx-1" *ngIf="fileService.pasteMode">
      <i matTooltip="paste" class="fa fa-clipboard mx-1 col-auto" aria-hidden="true" (click)="submitPaste()"></i>
      <i matTooltip="cancel" class="fa fa-ban mx-1 col-auto" aria-hidden="true" (click)="submitCancel()"></i>
    </div>
    <div class="col-auto Xlarge row my-auto" *ngIf="selectModeToolbar && !fileService.copyOrCut" [@flyInOut]="'in'">
      <i matTooltip="copy" class="fa fa-files-o mx-1 col-auto" aria-hidden="true" (click)="submitCopy()"></i>
      <i matTooltip="cut" class="fa fa-scissors mx-1 col-auto" aria-hidden="true" (click)="submitCut()"></i>
    </div>
  </div>
  <div class="row no-gutters">
    <div class="pl-0 col-auto row no-gutters align-items-center" dir="ltr">
      <ul class="bread-crumb">
        <li *ngFor="let b of breadcrumbs; let i = index">
          <span class="pointer" (click)="navigateTo(b)">{{b.name}}</span>
          <i *ngIf="i != breadcrumbs.length - 1" class="fa fa-angle-right" aria-hidden="true"></i>
        </li>
      </ul>
    </div>
    <div class="col row no-gutters my-auto homeIcon">
      <div class="col pl-2">
        <i *ngIf="breadcrumbs.length > 0" class="fa fa-angle-right" aria-hidden="true"></i>
      </div>
      <div class="col clickable" (click)="navigateToHome()">
        home
      </div>
    </div>
  </div>
</div>
