<div [class.padded]="isInPasteMode()">
  <div class="search" dir="ltr">
    <div class="row no-gutters all-items-box" *ngIf="this.viewMode == 'compact'" dragula="allFiles">
      <app-folder-view class=" col-auto h-100" *ngFor="let folder of folders" [data]="folder"></app-folder-view>
      <app-compact-file class="col-auto h-100" *ngFor="let file of files" [value]="file"></app-compact-file>
    </div>
    <div *ngIf="this.viewMode == 'list'" dragula="allFiles">
      <app-folder-view class="col-auto my-2" *ngFor="let folder of folders" [data]="folder "></app-folder-view>
      <app-compact-file class="col-auto my-2" *ngFor="let file of files" [value]="file "></app-compact-file>
    </div>
  </div>
</div>
