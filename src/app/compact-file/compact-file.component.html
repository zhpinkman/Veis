<div *ngIf="showMode == 'compact'" class="row no-gutters">
  <div (dblclick)="openDialog()" (click)="select()" class="file-container mx-4 parent" [ngClass]="{
    'shake ' : file.selected
  }" (mouseover)="hoverOn()" (mouseout)="hoverOff()">
    <div class="selectIcon" *ngIf="file.selected == true || mouseOn == true" [ngClass]="{
      'fadeIcon' : mouseOn == true && file.selected != true
    }">
      <i class="fa fa-check" aria-hidden="true"></i>
    </div>
    <div class="file-icon">
      <i [class]="' p-2 fa fa-5x ' + (consts.icons[file.type] || 'fa-file')"></i>
    </div>
    <div class="file-name">
      <span>{{file.name}}</span>
    </div>
  </div>
</div>

<div dir="ltr" *ngIf="showMode == 'list'" class="row no-gutters col-12 list">
  <div class="my-auto">
    <i [class]=" 'p-2 fa fa-3x' + consts.icons[file.type]"></i>
  </div>
  <div class="col-2 my-auto">
    {{file.name}}
  </div>
  <div class="end col-6 my-auto">
    {{file.size | size}}
  </div>
  <div style="font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif"
    class="col my-auto offset-lg-0">
    {{file.creationDate}}
  </div>
</div>
