<div mat-dialog>
  <div mat-dialog-title>
    <div class="m-5">
      <i [class]=" 'fa fa-5x' + consts.icons[data.fileExtension]">
      </i>
      <div>
        {{data.fileExtension}}
      </div>
    </div>
  </div>
</div>
<div mat-dialog-content class="text-monospace">
  <div class="fileName first m-lg-3 p-4 shadow">

    <div style="position: relative; transition: all 1s;">
      <div [hidden]=" showEditName ">{{data.fileName}}</div>
      <input [hidden]="!showEditName " [(ngModel)]="data.fileName ">
      <i class="fa fa-pencil-square-o editIcon" (click)="submit()"></i>
    </div>

  </div>

  <div class="second p-3 m-lg-3 shadow">
    size: {{ data.fileSize | size }}
  </div>

  <div class="row">
    <div class="col-auto mx-auto p-3 row download shadow-lg">
      <div class="mx-auto col-auto">
        download
      </div>
      <div class="mx-auto col-auto">
        <i class="fa fa-cloud-download" aria-hidden="true"></i>
      </div>
    </div>
    <div (click)="deleteTheFile()" class="col-auto mx-auto p-3 row remove shadow-lg" [ngClass]="{
      'afterDelete' : hideDeleteIcon
    }">
      <div class="col-auto mx-auto" [hidden]="hideDeleteIcon">
        delete
      </div>
      <div class="mx-auto col-auto">
        <i class="fa fa-times" aria-hidden="true" [ngClass]="{
          ' fa-spin ' : hideDeleteIcon
        }"></i>

      </div>

    </div>
  </div>
</div>
