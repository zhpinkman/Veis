<div class="row no-gutters">
  <div dir="rtl" class="row file-options w-100 no-gutters">
    <div matTooltip="copy to clipboard" ngxClipboard [cbContent]="file.url">
      <img src="assets/images/copyToClipboard.svg" alt="" class="copy-to-clipboard-icon">
    </div>
    <div class="download-url">
      {{file.url}}
    </div>
    <div class="clickable" (click)="toggleAccessibility()">
      <div *ngIf="filePublic && !filePrivatePreview">
        <img src="assets/images/public.png" alt="" (mouseover)="showPrivatePreview()" class="accessibilityIcons">

      </div>
      <div *ngIf="filePrivate && !filePublicPreview">
        <img src="assets/images/private.png" alt="" (mouseover)="showPublicPreview()" class="accessibilityIcons">

      </div>
      <div *ngIf="filePublicPreview" (mouseout)="hidePublicPreview()">
        <img matTooltip="private -> public" src="assets/images/public.png" alt="" class="accessibilityIcons previewIcons">
      </div>
      <div *ngIf="filePrivatePreview" (mouseout)="hidePrivatePreview()">
        <img matTooltip="public -> private" src="assets/images/private.png" alt="" class="accessibilityIcons previewIcons">
      </div>
    </div>
  </div>
  <div class="file-icon">
    <i [class]=" 'fa ' + (consts.icons[file.type] || ' fa-file ')">
    </i>
  </div>

  <div class="file-det">
    <div class="file-name row justify-content-between">
      <div>
        <span [hidden]="showEditName">{{file.name}}</span>
        <input class="file-name-input" [hidden]="!showEditName" [(ngModel)]="newFileName">
      </div>
      <div class="clickable edit-icon">
        <i matTooltip="edit name" class="fa fa-pencil-square-o" (click)="handleRenameInput()" [hidden]="showEditName"></i>
      </div>
    </div>
    <div class="row no-gutters">
      <div class="file-size englishFormat">
        {{ file.size | size }}
      </div>
      <div class="file-date englishFormat">
        {{file.creationDate | date}}
      </div>
    </div>
  </div>
  <div dir="rtl" class="row no-gutters w-100 bottom-bar">
    <div class="file-download-delete">
      <div class="row no-gutters file-delete clickable file-actions" (click)="delete()" [ngClass]="{
        'afterDelete' : hideDeleteIcon
      }">
        <div [hidden]="hideDeleteIcon" class="delete-text">
          حذف
        </div>
        <div>
          <i class="fa fa-times" aria-hidden="true" [ngClass]="{
          ' fa-spin ' : hideDeleteIcon
        }"></i>
        </div>
      </div>
      <div class="row no-gutters file-download clickable file-actions" (click)="download()">
        <div class="download-text">
          دانلود
        </div>
        <div>
          <i class="fa fa-cloud-download" aria-hidden="true"></i>
        </div>
      </div>
    </div>
    <div class="file-changes">
      <div [hidden]="!showEditName" (click)="submitEdit()" class="file-actions file-save clickable">
        ذخیره
      </div>
      <div [hidden]="!showEditName" (click)="cancelEdit()" class="file-actions file-cancel clickable">
        لغو
      </div>
    </div>
  </div>
</div>
