<div>
  <div mat-dialog>
    <div mat-dialog-title>
      <div class="m-5">
        <i [class]=" 'fa fa-5x' + consts.icons[data.fileExtension]">
        </i>
        <div>
          {{data.fileExtension}}
        </div>
      </div>
    </div>
  </div>
  <div mat-dialog-content>
    <div class="fileName">

      <div>
        <span [hidden]="showEditName">{{data.fileName}}</span>
        <input [hidden]="!showEditName" [(ngModel)]="data.fileName">
        <button mat-button (click)="submit()" aria-label="Close">
          <i class="fa fa-pencil"></i>
        </button>
      </div>

    </div>

    <div>
      size: {{ data.fileSize | size }}
    </div>
  </div>


</div>
