<div mat-dialog>
  <div mat-dialog-title>
    <div class="m-5">
      <i [class]=" 'fa col-auto mx-auto fa-5x' + icons[data.fileExtension]">
      </i>
      <div>
        {{data.fileExtension}}
      </div>
    </div>
  </div>
  <div mat-dialog-content>
    <div class="fileName">
      {{data.fileName}}
    </div>
    <div>
      size: {{ data.fileSize | size }}
    </div>
  </div>


</div>
