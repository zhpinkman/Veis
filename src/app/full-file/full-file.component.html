<div class="row no-gutters">
  <div>
    <div class="file-icon">
      <i [class]=" 'fa ' + (consts.icons[file.type] || ' fa-file ')">
      </i>
    </div>
    <div class="file-size englishFormat">
      {{ file.size | size }}
    </div>
  </div>

  <div class="file-det">
    <div class="row justify-content-between file-name-option">
      <div class="row file-name">
        <div class="file-name-text">
          <span [hidden]="showEditName">{{file.name}}</span>
          <input class="file-name-input" [hidden]="!showEditName" [(ngModel)]="newFileName">
        </div>
        <div class="clickable edit-icon">
          <i matTooltip="edit name" class="fa fa-pencil-square-o" (click)="handleRenameInput()" [hidden]="showEditName"></i>
        </div>
      </div>
      <div class="file-options">
        <button mat-icon-button [matMenuTriggerFor]="menu">
          options
        </button>
        <mat-menu #menu="matMenu">
          <button mat-menu-item>
            dialpad
            <span>Redial</span>
          </button>
          <button mat-menu-item disabled>
            voicemail
            <span>Check voicemail</span>
          </button>
          <button mat-menu-item>
            notifications_off
            <span>Disable alerts</span>
          </button>
        </mat-menu>
      </div>
    </div>
    <div class="row no-gutters">
      <div class="file-date englishFormat">
        {{file.creationDate | date}}
      </div>
    </div>
  </div>
</div>
<div dir="rtl" class="row no-gutters w-100 bottom-bar">
  <div class="file-download-delete">
    <div class="row no-gutters file-delete clickable file-actions" (click)="delete()" [ngClass]="{
            'afterDelete' : hideDeleteIcon
          }">
      <div [hidden]="hideDeleteIcon" class="delete-text">
        حذف
      </div>
      <div>
        <i class="fa fa-times" aria-hidden="true" [ngClass]="{
              ' fa-spin ' : hideDeleteIcon
            }"></i>
      </div>
    </div>
    <div class="row no-gutters file-download clickable file-actions" (click)="download()">
      <div class="download-text">
        دانلود
      </div>
      <div>
        <i class="fa fa-cloud-download" aria-hidden="true"></i>
      </div>
    </div>
  </div>
  <div class="file-changes">
    <div [hidden]="!showEditName" (click)="submitEdit()" class="file-actions file-save clickable">
      ذخیره
    </div>
    <div [hidden]="!showEditName" (click)="cancelEdit()" class="file-actions file-cancel clickable">
      لغو
    </div>
  </div>
</div>
<div dir="ltr" class="row file-download-det no-gutters">
  <div class="download-url">
    <input class="download-url-input" type="text" value="{{file.url}}">
