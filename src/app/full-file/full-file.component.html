<div style="position: relative; " mat-dialog>
  <div mat-dialog-title>
    <i *ngIf="data.fileExtension == 'txt' " class="border rounded-circle text-info fa fa-file col-auto mx-auto">
    </i>
    <i *ngIf="data.fileExtension == 'jpg' " class="border rounded-circle text-warning fa fa-image col-auto mx-auto">
    </i>
    <i *ngIf="data.fileExtension == 'dir' " class="border rounded-circle fa fa-folder col-auto text-primary mx-auto">
    </i>
    <i *ngIf="data.fileExtension == 'cpp' " class="border rounded-circle fa fa-code col-auto mx-auto text-danger">
    </i>
    <!-- <i *ngIf="data.fileExtension == 'pdf' " class="fa fa-data-pdf col-auto text-danger">
    </i> -->
  </div>
  <table>
    <tr>
      file name: {{data.fileName}}
    </tr>
    <tr>
      type : {{data.fileExtension}}
    </tr>
    <tr>
      file size: {{data.fileSize}}
    </tr>

  </table>

</div>
