<div mat-dialog>
  <div mat-dialog-title>
    <div>
      <i [class]=" 'fa col-auto mx-auto fa-5x' + icons[data.fileExtension]">
      </i>
    </div>
  </div>
  <div>
    <div>
      file name: {{data.fileName}}
    </div>
    <div>
      type : {{data.fileExtension}}
    </div>
    <div>
      file size: {{data.fileSize}}
    </div>
  </div>


</div>
