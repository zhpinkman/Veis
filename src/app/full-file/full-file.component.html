<div class="row no-gutters">
  <div dir="rtl" class="file-options row w-100">
    <i class="fa fa-ellipsis-v" aria-hidden="true"></i>
  </div>
  <div class="file-icon">
    <i [class]=" 'fa fa-5x' + icons[data.type]">
    </i>
  </div>

  <div class="file-det">
    <div class="file-name">
      <span [hidden]="showEditName">{{data.name}}</span>
      <input [hidden]="!showEditName" [(ngModel)]="newFileName">
    </div>
    <div class="row no-gutters">
      <div class="file-size">
        {{ data.size | size }}
      </div>
      <div class="file-date englishFormat">
        {{data.creationDate | date}}
      </div>
    </div>
  </div>
  <div dir="rtl" class="row no-gutters w-100 file-actions">
    <div class="row no-gutters file-delete clickable" (click)="delete()" [ngClass]="{
      'afterDelete' : hideDeleteIcon
    }">
      <div [hidden]="hideDeleteIcon" class="delete-text">
        حذف
      </div>
      <div>
        <i class="fa fa-times" aria-hidden="true" [ngClass]="{
        ' fa-spin ' : hideDeleteIcon
      }"></i>
      </div>
    </div>
    <div class="row no-gutters file-download clickable" (click)="download()">
      <div class="download-text">
        دانلود
      </div>
      <div>
        <i class="fa fa-cloud-download" aria-hidden="true"></i>
      </div>
    </div>
  </div>



  <!-- <div dir="rtl" class="row file-options w-100" [hidden]="showEditName">

  </div> -->

  </div>
  <div [hidden]="!showEditName">
    <i class="fa fa-times text-danger" aria-hidden="true" (click)="cancel()"></i>
  </div> -->


</div>
