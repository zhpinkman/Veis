<app-toolbar></app-toolbar>
<div class="floating-panel">
  <div class="col-auto Xlarge row">
    <i matTooltip="paste" class="fi flaticon-paste-from-clipboard mx-3 paste" aria-hidden="true" (click)="submitPaste()"></i>
    <i matTooltip="cancel" class="fi flaticon-cancel-button mx-3 cancel" aria-hidden="true" (click)="submitCancel()"></i>
  </div>
  <div class="lists">
    <ul>
      <li class="li clickable" *ngFor="let file of this.fileService.copiedFiles; let i = index" [attr.data-index]="i"
        (click)="remove(i)">
        <div class="container">
          <div class="row">
            <div class="col-sm-9">{{file.name}}</div>
            <div class="col-sm-3">
              <i [class]="'fi' + (consts.icons[file.type] || ' fi-file ') " aria-hidden="true"></i>
            </div>

          </div>
          <div class="row pathGray">
            <div class="col">{{file.path}}</div>
          </div>
        </div>

          <div class="col-sm-9">
            <div class="row">
              <div class="col">{{file.name}}</div>
            </div>
            <div class="row pathGray">
              <div class="col">{{file.path}}</div>
            </div>
          </div>
          <div class="col-sm-3">
            <i [class]="'fa fa-2x ' + consts.icons[file.type] " aria-hidden="true"></i>
          </div>

        </div> -->
      </li>
    </ul>
  </div>
</div>
