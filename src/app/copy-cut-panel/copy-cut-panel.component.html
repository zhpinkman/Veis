<app-toolbar></app-toolbar>
<div class="floating-panel">
  <div class="col-auto Xlarge row my-auto mx-1">
    <i matTooltip="paste" class="fa fa-clipboard mx-1 col-auto" aria-hidden="true" (click)="submitPaste()"></i>
    <i matTooltip="cancel" class="fa fa-ban mx-1 col-auto" aria-hidden="true" (click)="submitCancel()"></i>
  </div>
  <div class="full-container row no-gutters all-items-box" dragula="allFiles">
    <app-compact-file class="col-auto h-100" *ngFor="let file of this.files" [value]="file"></app-compact-file>
  </div>
</div>
