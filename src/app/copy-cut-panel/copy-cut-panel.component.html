<app-toolbar></app-toolbar>
<div class="floating-panel">
  <div class="col-auto Xlarge row">
    <i matTooltip="paste" class="fa fa-clipboard mx-3 fa-2x paste" aria-hidden="true" (click)="submitPaste()"></i>
    <i matTooltip="cancel" class="fa fa-ban mx-3 fa-2x cancel" aria-hidden="true" (click)="submitCancel()"></i>
  </div>
  <div class="lists">
    <div class="panel-description">
      <span *ngIf="fileService.copyOrCut=='copy'"> فایل های کپی شده</span>
      <span *ngIf="fileService.copyOrCut=='cut'"> فایل های کات شده</span>
    </div>
    <ul>
      <li class="li" *ngFor="let file of this.fileService.copiedFiles; let i = index" [attr.data-index]="i">
        <div class="file-container">
          <div class="row no-gutters">
            <div class="col-auto icon-content">
              <i [class]="'fa fa-1x ' + (consts.icons[file.type] || ' fa-file ') " aria-hidden="true"></i>
            </div>
            <div class="col name-content">{{file.name}}</div>
            <div class="col-auto clickable delete-button" (click)="remove(i)">d</div>
          </div>
          <div class="row pathGray">
            <div class="col">{{file.path}}</div>
          </div>
        </div>
        <!-- <div class="container">
          <div class="col-sm-9">
            <div class="row">
              <div class="col">{{file.name}}</div>
            </div>
            <div class="row pathGray">
              <div class="col">{{file.path}}</div>
            </div>
          </div>
          <div class="col-sm-3">
            <i [class]="'fa fa-2x ' + consts.icons[file.type] " aria-hidden="true"></i>
          </div>

        </div> -->
      </li>
    </ul>
  </div>
</div>
