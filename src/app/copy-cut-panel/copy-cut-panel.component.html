<app-toolbar></app-toolbar>
<div class="floating-panel mat-elevation-z3">
  <div class="col-auto Xlarge row mx-1">
    <i matTooltip="paste" class="fa fa-clipboard mx-2 paste" aria-hidden="true" (click)="submitPaste()"></i>
    <i matTooltip="cancel" class="fa fa-ban mx-2 cancel" aria-hidden="true" (click)="submitCancel()"></i>
  </div>
  <div class="lists">
    <ul>
      <li class="li clickable" *ngFor="let file of this.files; let i = index" [attr.data-index]="i" (click)="remove(i)">
        {{file.name}}
      </li>
    </ul>
  </div>
</div>
