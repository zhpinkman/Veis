<app-toolbar></app-toolbar>
<div class="floating-panel">
  <div class="text-center Xlarge row mx-1">
    <i matTooltip="paste" class="fa fa-clipboard mx-2 paste" aria-hidden="true" (click)="submitPaste()"></i>
    <i matTooltip="cancel" class="fa fa-ban mx-2 cancel" aria-hidden="true" (click)="submitCancel()"></i>
  </div>
  <div>
    <ul>
      <li *ngFor="let file of this.files">
        {{file}}
      </li>
    </ul>
  </div>
</div>
