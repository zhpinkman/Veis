<div>
  <h5 class="mx-auto my-5" style="text-align: center">SIGNUP</h5>
</div>
<div>
  <div class="bg-white p-5 col-12 col-sm-6 col-md-4 col-lg-3 mx-auto mat-elevation-z4">
    <form [formGroup]="registerForm">

      <mat-form-field class="w-100">
        <input matInput #message maxlength="256" formControlName="email" id="email" type="text" class="form-control" (change)="bucketGenerator()"
          placeholder="email">
        <mat-hint align="start">
          <strong>Enter your ut.ac.ir email</strong>
        </mat-hint>
        <mat-hint align="end">{{message.value.length}} / 256</mat-hint>
      </mat-form-field>
      <mat-form-field class="w-100">
        <input matInput #message maxlength="256" formControlName="password" id="password" type="password" class="form-control" placeholder="password">
        <mat-hint align="start">
          <strong>Protect your password:|</strong>
        </mat-hint>
      </mat-form-field>
      <mat-form-field class="w-100">
        <input matInput #message maxlength="256" formControlName="bucket" id="bucket" type="text" class="form-control" value="{{bucketDefaultGenerator()}}"
          placeholder="bucket">
        <mat-hint align="start">
          <strong>bucket bucket:)_</strong>
        </mat-hint>
      </mat-form-field>
      <button mat-flat-button type="submit" color="primary" style="text-align: center" (click)="signup()" [disabled]='registerForm.invalid'>
        <span>signup</span>
        <i class="fa fa-spinner fa-pulse text-white" [hidden]="bool"></i>
      </button>
    </form>
  </div>
</div>
